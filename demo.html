<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fellowship of the Tee - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-stone-100">
    <!-- Navigation -->
    <nav class="bg-amber-900 text-amber-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex space-x-8">
                    <button onclick="showHome()" id="homeBtn" class="inline-flex items-center px-4 pt-1 border-b-2 border-amber-300 text-lg font-semibold transition-colors duration-200">
                        Home
                    </button>
                    <button onclick="showSearch()" id="searchBtn" class="inline-flex items-center px-4 pt-1 border-b-2 border-transparent text-lg font-semibold hover:border-amber-300 transition-colors duration-200">
                        Search
                    </button>
                </div>
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-amber-100 tracking-wide">
                        The Fellowship of the Tee
                    </h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="homePage" class="py-12 fade-in">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-xl rounded-lg">
                <div class="p-6 sm:p-8">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-bold text-amber-900 mb-4">
                            Welcome to The Fellowship of the Tee
                        </h2>
                        <p class="text-lg text-gray-600">
                            Embark on an epic journey through Middle-earth literature
                        </p>
                    </div>
                    <div class="flex justify-center">
                        <div class="max-w-2xl">
                            <img
                                src="images/poster.jpg"
                                alt="Fellowship of the Tee Poster"
                                class="rounded-lg shadow-2xl w-full h-auto hover:scale-105 transition-transform duration-300"
                            />
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <p class="text-gray-700 text-lg">
                            Navigate to the <strong>Search</strong> page to explore the books of Middle-earth
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Page -->
    <div id="searchPage" class="py-12 hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-white overflow-hidden shadow-xl rounded-lg p-6 sm:p-8">
                <div class="mb-8">
                    <h2 class="text-3xl font-bold text-amber-900 mb-4">
                        Search Middle-earth Books
                    </h2>
                    <div class="relative">
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search books..."
                            class="w-full px-4 py-3 border-2 border-amber-200 rounded-lg focus:outline-none focus:border-amber-500 focus:ring-2 focus:ring-amber-200 text-lg transition-all duration-200"
                            oninput="filterBooks()"
                        />
                        <button
                            id="clearBtn"
                            onclick="clearSearch()"
                            class="hidden absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            âœ•
                        </button>
                    </div>
                    <p id="resultCount" class="mt-2 text-sm text-gray-600">
                        Found 0 books
                    </p>
                </div>

                <div id="loading" class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-amber-900"></div>
                    <p class="mt-4 text-gray-600">Loading books...</p>
                </div>

                <div id="booksGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 hidden">
                </div>

                <div id="noResults" class="text-center py-12 hidden">
                    <p class="text-xl text-gray-600">
                        No books found matching your search
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];

        // Show/hide pages
        function showHome() {
            document.getElementById('homePage').classList.remove('hidden');
            document.getElementById('searchPage').classList.add('hidden');
            document.getElementById('homeBtn').classList.add('border-amber-300');
            document.getElementById('searchBtn').classList.remove('border-amber-300');
        }

        function showSearch() {
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('searchPage').classList.remove('hidden');
            document.getElementById('homeBtn').classList.remove('border-amber-300');
            document.getElementById('searchBtn').classList.add('border-amber-300');
            
            if (allBooks.length === 0) {
                fetchBooks();
            }
        }

        // Fetch books from API
        async function fetchBooks() {
            try {
                const response = await fetch('https://the-one-api.dev/v2/book?limit=100');
                const data = await response.json();
                
                allBooks = data.docs.map(book => ({ name: book.name }));
                filteredBooks = [...allBooks];
                
                document.getElementById('loading').classList.add('hidden');
                displayBooks();
            } catch (error) {
                console.error('Error fetching books:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong class="font-bold">Error: </strong>
                        <span class="block sm:inline">Failed to load books</span>
                    </div>
                `;
            }
        }

        // Display books
        function displayBooks() {
            const grid = document.getElementById('booksGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredBooks.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
                grid.classList.remove('hidden');
                
                grid.innerHTML = filteredBooks.map((book, index) => `
                    <div class="bg-gradient-to-br from-amber-50 to-amber-100 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 p-6 border-2 border-amber-200 fade-in" style="animation-delay: ${index * 0.05}s">
                        <div class="flex items-center justify-center h-full">
                            <h3 class="text-lg font-semibold text-amber-900 text-center">
                                ${book.name}
                            </h3>
                        </div>
                    </div>
                `).join('');
            }
            
            updateResultCount();
        }

        // Filter books
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const clearBtn = document.getElementById('clearBtn');
            
            if (searchTerm) {
                clearBtn.classList.remove('hidden');
                filteredBooks = allBooks.filter(book => 
                    book.name.toLowerCase().includes(searchTerm)
                );
            } else {
                clearBtn.classList.add('hidden');
                filteredBooks = [...allBooks];
            }
            
            displayBooks();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterBooks();
        }

        // Update result count
        function updateResultCount() {
            const count = filteredBooks.length;
            document.getElementById('resultCount').textContent = 
                `Found ${count} book${count !== 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
